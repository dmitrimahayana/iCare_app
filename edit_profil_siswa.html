<script>
function getLogOut(){
  localStorage.removeItem('isLogin');
  localStorage.removeItem('id_user_login');
  localStorage.removeItem('index_table');
  localStorage.removeItem('is_terapist');
  location.href='login.html';
}

function redirectPage(url, id){
  localStorage.setItem("id_siswa_url", id);
  location.href=url;
}

function redirectPageDetailAktivitas(url, id, id_aktivitas, number){
  localStorage.setItem("id_siswa_url", id);
  localStorage.setItem("id_aktivitas_url", id_aktivitas);
  localStorage.setItem("number_url", number);
  location.href=url;
}

var id = localStorage.getItem("id_siswa_url");

$("#backPage").attr("href", "javascript:redirectPage('aktivitas.html', id)");

var dummy= getSomeSiswa(id, 'id_siswa');
$('#nama_siswa').val(dummy[0].nama_siswa);
$('#pertanyaan option[value="'+dummy[0].pertanyaan+'"]').attr("selected",true);
$('#font option[value="'+dummy[0].font+'"]').attr("selected",true);
$('#kesulitan option[value="'+dummy[0].kesulitan+'"]').attr("selected",true);

function editNow(){
  var data = JSON.stringify({ 
    id_siswa : id,
    id_user : localStorage.getItem("id_user_login"), 
    nama_siswa : $("#nama_siswa").val(), 
    pertanyaan : $("#pertanyaan option:selected").val(), 
    photo_siswa : dummy[0].photo_siswa,
    font : $("#font option:selected").val(),
    kesulitan : $("#kesulitan option:selected").val()
  }); 
  if(editDataSiswa(dummy[0].index_table, data))
    redirectPage('aktivitas.html',id);
}
</script>
