    <script type="text/javascript">
    var extension;
    var my_media;
	var answer_status= 1;

    function playAudio(src) {
        // alert('play: '+src);
        my_media = new Media(src,
        // success callback
        function() {
          console.log("playAudio():Audio Success");
          releaseAudio();
          // alert("playAudio():Audio Success");
        },
        // error callback
        function(err) {
          console.log("playAudio():Audio Error: " + err);
          releaseAudio();
          // alert("playAudio():Audio Error: " + err);
        },
        // status callback
        function (status) {
            // alert(status+" "+Media.MEDIA_STOPPED);
            if (status === Media.MEDIA_STOPPED) {
                setTimeout(function () {
                    my_media.play();
					if(answer_status==1){
						my_media.setVolume('1.0');
					}
					else if(answer_status==0){
						my_media.setVolume('0.0');
					}
                }, 2250);
            }
        }
      );
      // Play audio
      my_media.play();
    }

    function stopAudio(){
        my_media.stop(); //stop audio
    }

    function releaseAudio(){
        my_media.release(); //release audio
    }
    </script>

function check(item)
{
	var coorX=120;
	var coorY=156;
	
	var tmp1=item.x;
	var tmp2=item.y;
	
	for(var i=1; i<=this.soal; i++){	
		if(tmp1>=coorX && tmp1<coorX+120){
			if(tmp2>=coorY && tmp2<=coorY+120){
					var loc = content.numb.indexOf(this.index); //return location first
					choice[content.numb[i]].x=content.locX[loc];
					
					var dummy= content.numb[i];
					content.numb[i]= content.numb[loc];
					content.numb[loc]= dummy;
			}
			else {
				var loc = content.numb.indexOf(this.index); //return location first
				choice[this.index].x=content.locX[loc];
				choice[this.index].y=coorY;
			}
		}
		else if(tmp1>=480 || tmp1<120){
			var loc = content.numb.indexOf(this.index); //return location first
			choice[this.index].x=content.locX[loc];
			choice[this.index].y=coorY;
		}
		coorX= coorX+120;
	}
	
	var countSucc= 0;
	for(var i=1; i<=this.soal; i++){
		if(content.numb[1]==1 && content.numb[2]==2 && content.numb[3]==3){
            countSucc++;
		}
	}
	if(countSucc==3){
		answer_status= 0;
        game.input.disabled = true;
        timeSet();
		music = game.add.audio('success');
        music.play();

		goTo(1, 10);

	}
}

function makeUniqueRandom(numRandoms) {
    // refill the array if needed
    if (!uniqueRandoms.length) {
        for (var i = 1; i <= numRandoms; i++) {
            uniqueRandoms.push(i);
        }
    }
    var index = Math.floor(Math.random() * uniqueRandoms.length);
    var val = uniqueRandoms[index];

    // now remove that value from the array
    uniqueRandoms.splice(index, 1);

    return val;
}
