function getLogin(){
	var result= getSomeAnyParam($("#username").val().toLowerCase(), $("#password").val().toLowerCase(), 'username', 'password');
	if(result==null || $("#username").val()=="" || $("#password").val()==""){
		document.getElementById('error').style.display = "block";
	}
	else {
		document.getElementById('error').style.display = "none";
		localStorage.setItem("isLogin", 1);
		localStorage.setItem("id_user_login", result.id_user);
		localStorage.setItem("index_table", result.index_table);
		localStorage.setItem("is_terapist", result.is_terapist);
		//alert("index:"+result.index_table+" id:"+result.id_user+" "+result.username+" terapist:"+result.is_terapist);
